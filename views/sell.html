<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sass.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html"><img src="../img/logo.jpeg" alt="Logo FutCoinsLatam"></a>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="buy.html">Buy</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="menu-button">&#9776;</button>
        </nav>
    </header>
    <main>
        <div class="form-sell">
            <h2>Contact Us to Sell</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label class="form-group-label" for="platform">Pc or Console:</label>
                    <select id="platform" name="platform" required>
                        <option value="Pc">Pc</option>
                        <option value="Console">Console</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-group-label" for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-group-label" for="phone">Telephone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="\d{10}" required>
                    <small>Enter a 10-digit phone number (e.g., 1234567890).</small>
                </div>            
                <div class="form-group">
                    <label class="form-group-label" for="instagram">Instagram:</label>
                    <input type="text" id="instagram" name="instagram" required>
                </div>
                <div class="form-group">
                    <label class="form-group-label" for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <button class="form-group-button" type="submit">Send</button>
                </div>
            </form>
        </div>
    </main> 
    <footer>
        <p>&copy; 2023 FutCoinsLatam</p>
    </footer>
    <script src="../js/script.js"></script>

</body>
</html>
